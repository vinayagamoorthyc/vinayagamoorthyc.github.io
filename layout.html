<!DOCTYPE html>
<html>
    <head>
    <title>MY Table</title>
    <link rel="stylesheet" href="txt.css">
</head>
<header>
    <h2>Student Details</h2>
</header>
<body>
<table>
    <tr>
        <thead>
        <th colspan="2" style="background-color: rgb(0, 255, 128);">Student</th>
        </thead>
    </tr>
    <tr>
        <td style="background-color: rgb(229, 255, 0);">Student name</td>
        <td style="background-color: aqua;">Kumar.S</td>
    </tr>
    <tr>
        <td style="background-color: rgb(229, 255, 0);">student Age</td>
        <td style="background-color: aqua;">20</td>
    </tr>
    <tr>
        <td rowspan="2" style="background-color: rgb(229, 255, 0);">Current course</td>
        <td style="background-color: aqua;">IOT</td>
     </tr>
     <tr>
        <td style="background-color: aqua;">Networks</td>
     </tr>
     <tr>
        <td style="background-color: rgb(229, 255, 0);">12th Grade</td>
        <td rowspan="3" style="background-color: aqua;">80%</td>
     </tr>
     <tr>
        <td style="background-color: rgb(229, 255, 0);">10th Grade</td>
     </tr>
     <tr>
        <td style="background-color: rgb(229, 255, 0);">Current CGPA</td>
     </tr>
</table>
<tfoot>
    <h5>Complete Student Details</h5>
 </tfoot>
</body>
</html>
